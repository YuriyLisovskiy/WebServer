<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="icon" href="image.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
    $(document).ready(function () {
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_labels }},
					datasets: [{
						label: '# Request took (sec)',
                        data: {{ chart_values }},
                        backgroundColor: 'rgba(22, 99, 132, 0.2)',
                        borderColor: 'rgba(22, 99, 132, 0.8)',
						borderWidth: 1.5
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
				}
			});
        });
    </script>
</head>
<body>
    <div class="content-main">
        <table class="table-top">
            <tr>
                <th class="th-main">
                    <div>
                        <a href="https://github.com/YuriyLisovskiy" target="_blank">
                            <img src="http://pluspng.com/img-png/ok-calling-myself-a-developer-would-be-a-stretch-but-still-two-years-ago-i-had-no-clue-what-git-and-github-was-and-how-to-do-a-pr-256.png" />
                            Author | GitHub
                        </a>
                    </div>
                </th>
                <th class="th-middle"><h2>Server is working fine!</h2></th>
                <th class="th-main">Total requests: {{ requests_total }}</th>
            </tr>
        </table>
        <div class="post-form">
            <h3><span class="glyphicon glyphicon-star"></span> {{ stars }}</h3>
            <form method="post">
                <button type="submit" class="btn btn-default">{{ button_text }}</button>
            </form>
        </div>
        <div class="graph">
            <h2>Statistic graph:</h2>
	        <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
</html>
