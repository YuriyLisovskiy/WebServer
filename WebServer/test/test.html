<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Home_font_awesome.svg/200px-Home_font_awesome.svg.png" type="image/png">
    <meta charset="utf-8">
    <title>Index</title>
    <style>
        .content {
            width: 30%;
            text-align: center;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>Server is working fine!</h2>
        <form method="post">
            <label for="email">Email:</label>
            <input name="email" type="email"/>
            <br />
            <label for="password">Password:</label>
            <input name="password" type="password" />
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="content">
        <h2>Statistic:</h2>
        <table>
            <tr>
                <td>Date</td>
                <td>Request time</td>
            </tr>
            {{ statistic }}
        </table>
        <h3>Last request:</h3>
        <table>
            {{ last_request }}
        </table>
    </div>
</body>
</html>
